<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcase of projects from Politeknik Negeri Pontianak students.">
    <title>Politeknik Project Showcase</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="i" href="./assets/image/logo_polka.ico">
</head>
<body>
    <header class="sticky">
        <div class="logo-title">
            <div class="logo">
                <img src="./assets/image/logo_polka.png" alt="Logo Polka">
            </div>
            <div class="navbar-title">
                <span>Polnep 
                    <br>Karya</span>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" title="Home">Home</a></li>
                <li><a href="./gallery.html" title="Gallery">Gallery</a></li>
                <li><a href="./contact.html" title="Contact">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-container">
            <div class="logos">
                <img src="./assets/image/logo_elektro.png" alt="Logo Elektro" class="logo-elektro">
                <img src="./assets/image/logo_polnep.png" alt="Logo Polnep" class="logo-polnep">
            </div>
            <a href="../User/sign-in.html" class="sign-in">Sign In</a>
        </div>
    </header>    
    
    <main>
        <section class="showcase">
            <img src="./assets/image/polnep.jpeg" alt="Politeknik Negeri Pontianak">
            <div class="overlay">
                <h1>Politeknik Project Showcase</h1>
                <a href="./gallery.html" class="button"><strong>Lihat Selengkapnya</strong></a>
            </div>
        </section>        
        <section class="projects">
            <div class="project">
                <h2><a href="/Website/project/Mahasiswa/Kiki.html" class="project-link">Project Mahasiswa 1<span class="arrow"></span></a></h2>
                <figure>
                    <img src="/Website/project/Mahasiswa/picture/Website Portofolio Kiki.png" alt="Ramadhan Salihan Pratama">
                    <figcaption>Rizky Puspita Sari<br>D3 Teknik Informatika</figcaption>
                </figure>
            </div>
            <div class="project">
                <h2><a href="/Website/project/Mahasiswa/era.html" class="project-link">Project Mahasiswa 2<span class="arrow"></span></a></h2>
                <figure>
                    <img src="/Website/project/Mahasiswa/picture/Website Era Mockup.png" alt="Tim Horee">
                    <figcaption>Helio Caesar<br>D3 Teknik Informatika</figcaption>
                </figure>
            </div>
            <div class="project">
                <h2><a href="/Website/project/Pbl/galeri.html" class="project-link">Project PBL<span class="arrow"></span></a></h2>
                <figure>
                    <img src="/Website/project/Pbl/picture/Aplikasi Gallery App.png" alt="Tim Onar Project">
                    <figcaption>Dika Muzdalifah<br> D3 Teknik Informatika</figcaption>
                </figure>
            </div>
        </section>
        
        <!-- New Section -->
        <section class="submit-container">
            <div class="submit-content">
                <div class="submit-text">
                    <h2>K I R I M K A N &nbsp; K A R Y A M U</h2>
                    <p>Pamerkan hasil kreativitasmu dan inspirasi orang lain dengan karyamu!</p>
                    <a href="../../User/add-post-project.html" class="submit-button">Disini<span class="arrow">&rarr;</span></a>
                </div>
                <div class="submit-image">
                    <img src="./assets/image/polnep1.jpg" alt="Submit Your Work">
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
