<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/addproject.css">
    <link rel="icon" type="i" href="/assets/image/logo_polka.ico">
    <title>Tambah PBL</title>
</head>
<body>
    <!-- Persegi panjang biru -->
    <div class="blue-banner"></div>

    <!-- Container putih di atas persegi biru -->
    <div class="white-box">
        <h2>Proyek PBL</h2>
    </div>

    <!-- Form submission -->
    <div class="container">
        <form id="projectForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="judul">Judul</label>
                <input type="text" id="judul" name="judul" placeholder="Nama Proyek" required>
            </div>

            <div class="form-group">
                <label for="gambar">Pilih Gambar</label>
                <input type="file" id="gambar" name="gambar" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="deskripsi">Deskripsi</label>
                <textarea id="deskripsi" name="deskripsi" rows="4" placeholder="Deskripsi proyek" required></textarea>
            </div>

            <div class="form-group">
                <label for="nama">Pengembang Project</label>
                <input type="text" id="nama" name="nama" placeholder="Nama Pengembang" required>
            </div>

            <div class="form-group">
                <label for="dosen">Dosen Pembimbing</label>
                <input type="text" id="dosen" name="dosen" placeholder="Dosen Pembimbing" required>
            </div>

            <div class="form-group">
                <label for="tools">Tools</label>
                <input type="text" id="tools" name="tools" placeholder="Tools yang digunakan" required>
            </div>

            <div class="form-group">
                <label for="tahun">Tahun</label>
                <input type="text" id="tahun" name="tahun" placeholder="Tahun" required>
            </div>

            <div class="form-group">
                <label for="kategori">Kategori</label>
                <input type="text" id="kategori" name="kategori" placeholder="Kategori" required>
            </div>

            <div class="form-group">
                <label for="linkProject">Link Project</label>
                <input type="text" id="linkProject" name="linkProject" placeholder="Link Video Promosi / Project" required>
            </div>

            <div class="form-group">
                <label for="kontak">Kontak Mahasiswa</label>
                <input type="text" id="kontak" name="kontak" placeholder="Email/Linkedin" required>
            </div>

            <div class="button-container">
                <button type="button" class="delete-button">Hapus Data</button>
                <button type="submit" class="submit-button">Kirim</button>
            </div>
        </form>
    </div>

    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Supabase credentials
        const supabaseUrl = 'https://ctuuidmssgwoibomcsem.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0dXVpZG1zc2d3b2lib21jc2VtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY3MTcwODEsImV4cCI6MjA0MjI5MzA4MX0.Z9vz877mHKT1nHlS40HMy-95TLUxc9YsHso3U_xhUL0';
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        const projectForm = document.getElementById('projectForm');

        // Handle form submission
        projectForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(projectForm);
            const judul = formData.get('judul');
            const deskripsi = formData.get('deskripsi');
            const nama = formData.get('nama_mhs');
            const dosen = formData.get('dosen');
            const tools = formData.get('tools');
            const tahun = formData.get('tahun');
            const kategori = formData.get('jenis_project');
            const linkProject = formData.get('link_project');
            const kontak = formData.get('kontak_mahasiswa');
            const gambar = formData.get('url_image');

            // Upload the image to the Supabase bucket
            const { data: uploadData, error: uploadError } = await supabaseClient
                .storage
                .from('project_images')
                .upload(`images/${judul}-${Date.now()}`, gambar);

            if (uploadError) {
                alert('Error uploading image: ' + uploadError.message);
                return;
            }

            // Get the image URL
            const imageUrl = `${supabaseUrl}/storage/v1/object/public/project_images/${uploadData.path}`;

            // Insert the project data into the Supabase table
            const { data: projectData, error: insertError } = await supabaseClient
                .from('project')
                .insert([
                    {
                        judul,
                        deskripsi,
                        nama_mhs,
                        dosen,
                        tools,
                        tahun,
                        jenis_project: kategori,
                        link_project: linkProject,
                        kontak_mahasiswa: kontak,
                        url_image: imageUrl
                    }
                ]);

            if (insertError) {
                alert('Error submitting project: ' + insertError.message);
            } else {
                alert('Project successfully submitted!');
                projectForm.reset();
            }
        });
    </script>
</body>
</html>
