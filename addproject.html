<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        .blue-banner {
            background-color: #0C3790;
            height: 150px;
            width: 100%;
            border-radius: 20px;
            position: relative;
            margin-top: 10px; /* Pastikan ada ruang di bawah header */
            z-index: 1;
        }

        .white-box {
            background-color: #fff;
            width: 100%;
            max-width: 1000px;
            height: 80px;
            margin: -100px auto 20px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .white-box h2 {
            color: #0C3790;
            font-size: 30px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        input[type="file"] {
            flex: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1f2fa;
            position: relative;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            resize: none;
        }

        .dropdown {
            position: relative;
        }

        .dropbtn {
            background-color: #fff;
            color: #333;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            width: 103%;
            text-align: left;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            border: 1px solid #ccc;
            z-index: 1;
            max-height: 200px;
            overflow-y: auto; /* Scroll jika lebih banyak item */
            border-radius: 4px;
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Tampilkan saat hover */
        }

        .custom-checkbox {
            display: flex;
            align-items: center;
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 16px;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0; /* Sembunyikan checkbox asli */
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 4px;
        }

        .custom-checkbox:hover input ~ .checkmark {
            background-color: #ddd; /* Ganti warna saat hover */
        }

        .custom-checkbox input:checked ~ .checkmark {
            background-color: #0C3790; /* Warna saat dicentang */
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .custom-checkbox .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            width: 20%; /* Agar tombol sama besar dan rapat di tengah */
            height: 50px;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            margin-left: 10px;
        }

        .delete-button {
            background-color: #f86762;
        }

        .delete-button:hover {
            background-color: #8a1a16;
        }

        .submit-button {
            background-color: #2d5bb6;
        }

        .submit-button:hover {
            background-color: #051f53;
        }

    </style>
</head>
<body>
    <!-- Persegi panjang biru -->
    <div class="blue-banner"></div>

    <!-- Container putih di atas persegi biru -->
    <div class="white-box">
        <h2>Proyek PBL</h2>
    </div>

    <!-- Form komentar di bawah container putih -->
    <div class="container">
        <form id="commentForm">
            <div class="form-group">
                <label for="judul">Judul</label>
                <input type="text" id="judul" name="judul" placeholder="Nama Proyek" required>
            </div>
    
            <div class="form-group" id="internalUpload">
                <label for="gambar">Pilih Gambar</label>
                <input type="file" id="gambar" name="gambar" accept="image/*">
            </div>
    
            <div class="form-group" id="externalUpload" style="display: none;">
                <label for="gambarURL">URL Gambar</label>
                <input type="url" id="gambarURL" name="gambarURL" placeholder="https://example.com/gambar.jpg">
            </div>
    
            <div class="form-group">
                <label for="deskripsi">Deskripsi</label>
                <textarea id="deskripsi" name="deskripsi" rows="4" placeholder="Deskripsi proyek" required></textarea>
            </div>

            <div class="form-group">
                <label for="nama">Pengembang Project</label>
                <input type="text" id="nama" name="nama" placeholder="Nama Pengembang" required>
            </div>
    
            <div class="form-group">
                <label for="dosen">Dosen Pembimbing</label>
                <input type="text" id="dosen" name="dosen" placeholder="Dosen Pembimbing" required>
            </div>

            <div class="form-group">
                <label for="tools">Tools</label>
                <div class="dropdown">
                    <button type="button" class="dropbtn" id="dropdownButton">Pilih Tools</button>
                    <div class="dropdown-content" id="dropdownContent">
                        <label class="custom-checkbox">
                            <input type="checkbox" value="Dart" checked>
                            <span class="checkmark"></span>
                            Dart
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="HTML & CSS">
                            <span class="checkmark"></span>
                            HTML & CSS
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="JavaScript">
                            <span class="checkmark"></span>
                            JavaScript
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="CorelDraw">
                            <span class="checkmark"></span>
                            CorelDraw
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="Photoshop">
                            <span class="checkmark"></span>
                            Photoshop
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="Figma">
                            <span class="checkmark"></span>
                            Figma
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="Supabase">
                            <span class="checkmark"></span>
                            Supabase
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="Node JS">
                            <span class="checkmark"></span>
                            Node JS
                        </label>
                    </div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="tahun">Tahun</label>
                <input type="text" id="tahun" name="tahun" placeholder="Tahun" required>
            </div>
    
            <div class="form-group">
                <label for="kategori">Kategori</label>
                <input type="text" id="kategori" name="kategori" placeholder="Kategori" required>
            </div>
    
            <div class="form-group">
                <label>Link Project</label>
                <input type="text" id="linkProject" name="linkProject" placeholder="Link Project" required>
            </div>
    
            <div class="form-group">
                <label>Kontak Mahasiswa</label>
                <input type="text" id="kontak" name="kontak" placeholder="Email/Linkedin" required>
            </div>

            <div class="button-container">
                <button type="button" class="delete-button">Hapus Data</button>
                <button type="submit" class="submit-button">Kirim</button>
            </div>
    </div>
</body>
</html>
