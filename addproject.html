<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        .blue-banner {
            background-color: #0C3790;
            height: 150px;
            width: 100%;
            border-radius: 20px;
            position: relative;
            margin-top: 10px; /* Pastikan ada ruang di bawah header */
            z-index: 1;
        }

        .white-box {
            background-color: #fff;
            width: 100%;
            max-width: 1000px;
            height: 80px;
            margin: -100px auto 20px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .white-box h2 {
            color: #0C3790;
            font-size: 30px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        input[type="file"] {
            flex: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1f2fa;
            position: relative;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            resize: none;
        }

        .dropdown {
    position: relative;
    width: 100%;
}

.dropdown-toggle {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px;
    border: 1px solid #ccc;
    background-color: #fff;
    cursor: pointer;
    border-radius: 4px;
}

.arrow {
    font-size: 16px;
}

.dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    border: 1px solid #ccc;
    background-color: white;
    z-index: 1;
    max-height: 150px;
    overflow-y: auto;
    border-radius: 4px;
}

.dropdown-content label {
    display: block;
    padding: 8px;
    cursor: pointer;
}

.dropdown-content label:hover {
    background-color: #f1f1f1;
}
    </style>
</head>
<body>
    <!-- Persegi panjang biru -->
    <div class="blue-banner"></div>

    <!-- Container putih di atas persegi biru -->
    <div class="white-box">
        <h2>Proyek PBL</h2>
    </div>

    <!-- Form komentar di bawah container putih -->
    <div class="container">
        <form id="commentForm">
            <div class="form-group">
                <label for="judul">Judul</label>
                <input type="text" id="judul" name="judul" placeholder="Nama Proyek" required>
            </div>
    
            <div class="form-group" id="internalUpload">
                <label for="gambar">Pilih Gambar</label>
                <input type="file" id="gambar" name="gambar" accept="image/*">
            </div>
    
            <div class="form-group" id="externalUpload" style="display: none;">
                <label for="gambarURL">URL Gambar</label>
                <input type="url" id="gambarURL" name="gambarURL" placeholder="https://example.com/gambar.jpg">
            </div>
    
            <div class="form-group">
                <label for="deskripsi">Deskripsi</label>
                <textarea id="deskripsi" name="deskripsi" rows="4" placeholder="Deskripsi proyek" required></textarea>
            </div>

            <div class="form-group">
                <label for="nama">Pengembang Project</label>
                <input type="text" id="nama" name="nama" placeholder="Nama Pengembang" required>
            </div>
    
            <div class="form-group">
                <label for="dosen">Dosen Pembimbing</label>
                <input type="text" id="dosen" name="dosen" placeholder="Dosen Pembimbing" required>
            </div>

            <div class="form-group">
                <label for="tools">Tools</label>
                <div class="dropdown">
                    <div class="dropdown-toggle" id="toolsInput">
                        <span id="toolsText">Pilih Tools</span>
                        <span class="arrow">&#9662;</span> <!-- Panah dropdown -->
                    </div>
                    <div class="dropdown-content">
                        <label><input type="checkbox" value="Flutter"> Flutter</label>
                        <label><input type="checkbox" value="React"> React</label>
                        <label><input type="checkbox" value="Angular"> Angular</label>
                        <label><input type="checkbox" value="Vue"> Vue</label>
                        <label><input type="checkbox" value="Dart"> Dart</label>
                    </div>
                </div>
            </div>
            
            <button type="submit">Kirim Komentar</button>
        </form>
    </div>
    
</body>
</html>
