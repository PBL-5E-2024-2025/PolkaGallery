<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Proyek</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styledashboard.css">
    <link rel="icon" type="image/x-icon" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="icon" type="image/x-icon" href="./assets/image/logo_polka.ico">
    <style>
        main {
            padding-top: 20px;
        }

        .edit-button {
            background-color: #4CAF50; /* Hijau */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-button {
            background-color: #f44336; /* Merah */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .button {
            padding: 10px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="sticky">
        <div class="logo-title">
            <div class="logo">
                <a href="dashboard.html">
                    <img src="./assets/image/logo_polka.png" alt="Logo Polka">
                </a>                
            </div>
            <div class="navbar-title">
                <span>olka Gallery Admin</span>
            </div>
        </div>
        <div class="auth-container">
            <div class="logos">
                <img src="./assets/image/logo_elektro.png" alt="Logo Elektro" class="logo-elektro">
                <img src="./assets/image/logo_polnep.png" alt="Logo Polnep" class="logo-polnep">
            </div>
        
            <!-- Profil Admin dengan Dropdown -->
            <div class="profile-container">
                <img src="./assets/image/user.png" alt="Admin Profile" class="profile-pic" id="profile-pic">
                <div class="dropdown-content" id="dropdown-content">
                    <a href="profil.html">Profil</a>
                    <a href="login.html">Keluar</a>
                </div>
            </div>
        </div>        
    </header>

    <main>
        <h2>Kelola Proyek PBL</h2>        
        <table>
            <thead>
                <tr>
                    <th>Nama Proyek</th>
                    <th>Deskripsi</th>
                    <th>Nama Mahasiswa</th>
                    <th>Dosen Pembimbing</th>
                    <th>Tools</th>
                    <th>Tahun</th>
                    <th>Kategori</th>
                    <th>Link Project</th>
                    <th>Link Video</th>
                    <th>Kontak Mahasiswa</th>
                    <th>Gambar</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="project-table-body">
                <!-- Data proyek akan dimasukkan di sini melalui JavaScript -->
            </tbody>
        </table>
    </main>

    <script>
        // Ambil elemen profil dan dropdown
        const profilePic = document.getElementById('profile-pic');
        const dropdownContent = document.getElementById('dropdown-content');

        // Event listener untuk toggle dropdown saat gambar profil diklik
        profilePic.addEventListener('click', function() {
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });

        // Event listener untuk menutup dropdown saat klik di luar elemen dropdown
        window.onclick = function(event) {
            if (!event.target.matches('#profile-pic')) {
                dropdownContent.style.display = 'none';
            }
        }
    </script>
    

    <script src="./kelolaproject.js"></script>
</body>
</html>
