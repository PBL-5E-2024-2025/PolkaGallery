<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Proyek</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styledashboard.css">
    <link rel="icon" type="image/x-icon" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        main {
            padding-top: 20px;
        }

        .edit-button {
            background-color: #4CAF50; /* Hijau */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-button {
            background-color: #f44336; /* Merah */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .post-button {
            background-color: #008CBA; /* Biru */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .button {
            padding: 10px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="sticky">
        <div class="logo-title">
            <div class="logo">
                <a href="dashboard.html">
                    <img src="./assets/image/logo_polka.png" alt="Logo Polka">
                </a>                
            </div>
            <div class="navbar-title">
                <span>olka Gallery Admin</span>
            </div>
        </div>
        <div class="auth-container">
            <div class="logos">
                <img src="./assets/image/logo_elektro.png" alt="Logo Elektro" class="logo-elektro">
                <img src="./assets/image/logo_polnep.png" alt="Logo Polnep" class="logo-polnep">
            </div>
        
            <!-- Profil Admin dengan Dropdown -->
            <div class="profile-container">
                <img src="./assets/image/user.png" alt="Admin Profile" class="profile-pic" id="profile-pic">
                <div class="dropdown-content" id="dropdown-content">
                    <a href="#">Profil</a>
                    <a href="#">Keluar</a>
                </div>
            </div>
        </div>        
    </header>

    <main>
        <h2>Kelola Proyek</h2>        
        <table>
            <thead>
                <tr>
                    <th>Nama Proyek</th>
                    <th>Deskripsi</th>
                    <th>Tahun</th>
                    <th>Jenis Project</th>
                    <th>Id Tim</th>
                    <th>Link Project</th>
                    <th>Link Video</th>
                    <th>Gambar</th>
                    <th>Tools</th>
                    <th>Kontak Mahasiswa</th>
                    <th>Aksi</th>
                    <th>Nama Mahasiswa</th>
                </tr>
            </thead>
            <tbody id="project-table-body">
                <!-- Data proyek akan dimasukkan di sini melalui JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Modal untuk menambahkan proyek -->
    <div id="addProjectModal" class="modal">
        <div class="modal-content">
            <h3>Tambah Proyek</h3>
            <label for="projectName">Nama Proyek:</label>
            <input type="text" id="projectName" placeholder="Nama Proyek">
            <label for="projectDescription">Deskripsi:</label>
            <input type="text" id="projectDescription" placeholder="Deskripsi">
            <label for="projectYear">Tahun:</label>
            <input type="text" id="projectYear" placeholder="Tahun">
            <label for="projectType">Jenis Proyek:</label>
            <input type="text" id="projectType" placeholder="Jenis Proyek">
            <label for="teamId">ID Tim:</label>
            <input type="text" id="teamId" placeholder="ID Tim">
            <button class="button" onclick="addProject()">Simpan</button>
            <button class="button" onclick="closeAddProjectModal()">Batal</button>
        </div>
    </div>

    <!-- Modal untuk mengedit proyek -->
    <div id="editProjectModal" class="modal">
        <div class="modal-content">
            <h3>Edit Proyek</h3>
            <input type="hidden" id="editProjectId">
            <label for="editProjectName">Nama Proyek:</label>
            <input type="text" id="editProjectName" placeholder="Nama Proyek">
            <label for="editProjectDescription">Deskripsi:</label>
            <input type="text" id="editProjectDescription" placeholder="Deskripsi">
            <label for="editProjectYear">Tahun:</label>
            <input type="text" id="editProjectYear" placeholder="Tahun">
            <label for="editProjectType">Jenis Proyek:</label>
            <input type="text" id="editProjectType" placeholder="Jenis Proyek">
            <label for="editTeamId">ID Tim:</label>
            <input type="text" id="editTeamId" placeholder="ID Tim">
            <button class="button" onclick="saveEditedProject()">Simpan</button>
            <button class="button" onclick="closeEditProjectModal()">Batal</button>
        </div>
    </div>

    <script src="./kelolaproject.js"></script>

</body>
</html>
