<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Proyek</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styledashboard.css">
    <link rel="icon" type="image/x-icon" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        main {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header class="sticky">
        <div class="logo-title">
            <div class="logo">
                <img src="./assets/image/logo_polka.png" alt="Logo Polka">
            </div>
            <div class="navbar-title">
                <span>olka Gallery Admin</span>
            </div>
        </div>
        <div class="auth-container">
            <div class="logos">
                <img src="./assets/image/logo_elektro.png" alt="Logo Elektro" class="logo-elektro">
                <img src="./assets/image/logo_polnep.png" alt="Logo Polnep" class="logo-polnep">
            </div>
        
            <!-- Profil Admin dengan Dropdown -->
            <div class="profile-container">
                <img src="./assets/image/user.png" alt="Admin Profile" class="profile-pic" id="profile-pic">
                <div class="dropdown-content" id="dropdown-content">
                    <a href="#">Profil</a>
                    <a href="#">Keluar</a>
                </div>
            </div>
        </div>        
    </header>

    <main>
        <h2>Kelola Proyek</h2>        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Proyek</th>
                    <th>Deskripsi</th>
                    <th>Tahun</th>
                    <th>Jenis Project</th>
                    <th>Nama Tim</th>
                    <th>Link Project</th>
                    <th>Link Video</th>
                    <th>Gambar</th>
                    <th>Tools</th>
                    <th>Kontak Mahasiswa</th>
                    <th>Aksi</th>
                    <th>Nama Mahasiswa</th>
                </tr>
            </thead>
            <tbody id="project-table-body">
                <!-- Data proyek akan dimasukkan di sini melalui JavaScript -->
            </tbody>
        </table>
    </main>

    <!-- Modal untuk menambahkan proyek -->
    <div id="addProjectModal" style="display:none;">
        <h3>Tambah Proyek</h3>
        <label for="projectName">Nama Proyek:</label>
        <input type="text" id="projectName" placeholder="Nama Proyek">
        <label for="projectDescription">Deskripsi:</label>
        <input type="text" id="projectDescription" placeholder="Deskripsi">
        <label for="projectYear">Tahun:</label>
        <input type="text" id="projectYear" placeholder="Tahun">
        <label for="projectType">Jenis Proyek:</label>
        <input type="text" id="projectType" placeholder="Jenis Proyek">
        <label for="teamId">ID Tim:</label>
        <input type="text" id="teamId" placeholder="ID Tim">
        <button class="button" onclick="addProject()">Simpan</button>
        <button class="button" onclick="closeAddProjectModal()">Batal</button>
    </div>

    <script>
        // Ambil elemen profil dan dropdown
        const profilePic = document.getElementById('profile-pic');
        const dropdownContent = document.getElementById('dropdown-content');
    
        // Event listener untuk toggle dropdown saat gambar profil diklik
        profilePic.addEventListener('click', function() {
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });
    
        // Event listener untuk menutup dropdown saat klik di luar elemen dropdown
        window.onclick = function(event) {
            if (!event.target.matches('#profile-pic')) {
                dropdownContent.style.display = 'none';
            }
        }
    </script>

<script src="./kelolaproject.js"></script>

</body>
</html>
