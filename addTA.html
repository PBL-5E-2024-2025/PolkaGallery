<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/addTA.css">
    <link rel="icon" type="i" href="/assets/image/logo_polka.ico">
    <title>Add Lomba</title>
</head>
<body>
    <!-- Persegi panjang biru -->
    <div class="blue-banner"></div>

    <!-- Container putih di atas persegi biru -->
    <div class="white-box">
        <h2>Tugas Akhir</h2>
    </div>

    <!-- Form komentar di bawah container putih -->
    <div class="container">
        <form id="commentForm">
            <div class="form-group">
                <label for="judul">Judul Tugas Akhir</label>
                <input type="text" id="judul" name="judul" placeholder="Judul Tugas Akhir" required>
            </div>
    
            <div class="form-group" id="internalUpload">
                <label for="gambar">Pilih Gambar</label>
                <input type="file" id="gambar" name="gambar" accept="image/*">
            </div>
    
            <div class="form-group" id="externalUpload" style="display: none;">
                <label for="gambarURL">URL Gambar</label>
                <input type="url" id="gambarURL" name="gambarURL" placeholder="https://example.com/gambar.jpg">
            </div>
    
            <div class="form-group">
                <label for="deskripsi">Deskripsi</label>
                <textarea id="deskripsi" name="deskripsi" rows="4" placeholder="Deskripsi proyek" required></textarea>
            </div>

            <div class="form-group">
                <label for="nama">Pengembang TA</label>
                <input type="text" id="nama" name="nama" placeholder="Nama Pengembang" required>
            </div>
    
            <div class="form-group">
                <label for="dosen">Dosen Pembimbing</label>
                <input type="text" id="dosen" name="dosen" placeholder="Dosen Pembimbing" required>
            </div>

            <div class="form-group">
                <label for="tools">Tools</label>
                <div class="dropdown">
                    <button type="button" class="dropbtn" id="dropdownButton">Pilih Tools</button>
                    <div class="dropdown-content" id="dropdownContent">
                        <label class="custom-checkbox">
                            <input type="checkbox" value="Dart" checked>
                            <span class="checkmark"></span>
                            Dart
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="HTML & CSS">
                            <span class="checkmark"></span>
                            HTML & CSS
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="JavaScript">
                            <span class="checkmark"></span>
                            JavaScript
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="CorelDraw">
                            <span class="checkmark"></span>
                            CorelDraw
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="Photoshop">
                            <span class="checkmark"></span>
                            Photoshop
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="Figma">
                            <span class="checkmark"></span>
                            Figma
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="Supabase">
                            <span class="checkmark"></span>
                            Supabase
                        </label>
                        <label class="custom-checkbox">
                            <input type="checkbox" value="Node JS">
                            <span class="checkmark"></span>
                            Node JS
                        </label>
                    </div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="tahun">Tahun</label>
                <input type="text" id="tahun" name="tahun" placeholder="Tahun" required>
            </div>
    
            <div class="form-group">
                <label for="kategori">Kategori</label>
                <input type="text" id="kategori" name="kategori" placeholder="Kategori" required>
            </div>
    
            <div class="form-group">
                <label>Link Project</label>
                <input type="text" id="linkProject" name="linkProject" placeholder="Link Video Promosi / Video Demo / Project" required>
            </div>
    
            <div class="form-group">
                <label>Kontak Mahasiswa</label>
                <input type="text" id="kontak" name="kontak" placeholder="Email/Linkedin" required>
            </div>

            <div class="button-container">
                <button type="button" class="delete-button">Hapus Data</button>
                <button type="submit" class="submit-button">Kirim</button>
            </div>
    </div>
</body>
</html>
