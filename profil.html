<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/image/logo_polka.ico">
    <title>Profile Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            width: 650px; /* Ukuran form tetap */
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding-left: 40px; /* Lebar putih lebih besar */
            padding-right: 40px;
            position: relative; /* Supaya envelope biru dan footer mengikuti lebar putih */
        }

        /* Header Styling - Enveloped Blue */
        .profile-header {
            background-color: #032790;
            padding: 40px;
            text-align: center;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Agar lebar biru sama dengan putih */
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
        }

        .profile-header h2 {
            font-size: 25px;
            margin-bottom: 0;
        }

        /* Circle for profile picture */
        .profile-pic {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border-radius: 50%;
            padding: 5px;
            width: 100px;
            height: 100px;
            border: 3px solid #032790;
        }

        .profile-pic img {
            width: 100%;
            border-radius: 50%;
        }

        /* Form Styling */
        .profile-form {
            padding: 150px 20px 70px; /* Menyesuaikan padding atas karena header biru sekarang absolut */
            background-color: #fef7ff;
        }

        .profile-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .profile-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #e0e0eb;
        }

        .profile-form input::placeholder {
            color: #888;
        }

        /* Button Styling */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .save-button {
            background-color: #0337d3;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: #1c077a;
        }

        .cancel-button {
            background-color: #84785d;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cancel-button:hover {
            background-color: #6e624b;
        }

        /* Blue bar at the bottom */
        .profile-footer {
            background-color: #2c3e91;
            height: 22px;
            width: 100vw; /* Lebar penuh viewport untuk memastikan selalu full */
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Header Section -->
        <div class="profile-header">
            <h2>Profil</h2>
            <div class="profile-pic">
                <img src="assets/image/user.png" alt="Profile Picture">
            </div>
        </div>

        <!-- Form Section -->
        <form class="profile-form" onsubmit="return validateForm()">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" placeholder="Nama" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">

            <div class="buttons">
                <button type="submit" class="save-button">Simpan</button>
                <button type="button" class="cancel-button" onclick="goBack()">Batal</button>
            </div>
        </form>

        <script>
            // Fill in user data from session storage
            document.addEventListener('DOMContentLoaded', () => {
                const isLoggedIn = sessionStorage.getItem('isLoggedIn');
                if (!isLoggedIn) {
                    window.location.href = './login.html'; // Redirect to login if not logged in
                }
        
                // Mengambil data dari session storage
                document.getElementById('name').value = sessionStorage.getItem('name') || '';
                document.getElementById('username').value = sessionStorage.getItem('username') || '';
                document.getElementById('email').value = sessionStorage.getItem('email') || '';
                // Kosongkan password untuk menjaga keamanan
                document.getElementById('password').value = '';
            });

            // Fungsi untuk validasi form
            function validateForm() {
                // Tambahkan logika validasi jika perlu
                return true; // Kembalikan true jika valid
            }

            // Fungsi untuk kembali ke halaman sebelumnya
            function goBack() {
                window.history.back(); // Kembali ke halaman sebelumnya
            }

            function logout() {
                sessionStorage.clear();
                window.location.href = './login.html';
            }
        </script>

        <script src="log.js"></script> 
        <!-- Footer Section (Blue bar) -->
        <div class="profile-footer"></div>
    </div>
</body>
</html>
