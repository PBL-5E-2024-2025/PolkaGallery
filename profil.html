<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/image/logo_polka.ico">
    <title>Profile Form</title>
    <link rel="stylesheet" href="/assets/css/profil.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>Profil</h2>
            <div class="profile-pic">
                <img src="assets/image/user.png" alt="Profile Picture">
            </div>
        </div>

        <form class="profile-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">

            <div class="buttons">
                <button type="button" class="cancel-button" onclick="goBack()">Batal</button>
                <button type="button" class="save-button" onclick="save()">Simpan</button>
            </div>
        </form>

        <div class="profile-footer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="profil.js"></script>
</body>
</html>
