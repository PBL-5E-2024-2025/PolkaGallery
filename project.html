<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Proyek</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/project.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="i" href="/assets/image/logo_polka.ico">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="project.js"></script> <!-- Add this script for dynamic content -->
</head>
<body>

    <header class="sticky">
        <!-- ...Header content... -->
    </header>   

    <div class="icon-container">
        <i class="fas fa-heart love-icon"></i>
        <i class="fas fa-bookmark mark-icon"></i>
    </div>    

    <div class="project-container">
        <!-- Bagian kiri untuk gambar proyek -->
        <div class="project-image-container">
            <img src="" alt="Gambar Proyek" class="project-image" id="projectImage"> <!-- Dynamic image -->
        </div>

        <!-- Bagian kanan untuk nama proyek dan deskripsi -->
        <div class="project-details">
            <div class="project-name" id="projectName">Nama Proyek</div> <!-- Dynamic name -->
            <div class="garis"></div>
            <div class="project-description" id="projectDescription">
                Deskripsi proyek akan dimuat di sini.
            </div>
        </div>
    </div>

    <div class="developer-and-info-container">
        <!-- Bagian untuk pengembang proyek -->
        <div class="pengembang-container">
            <div class="pembimbing">Dosen Pembimbing</div>
            <div class="developer-names" id="developersList">
                <!-- Dynamic developer names will be inserted here -->
            </div>
            <div class="pembimbing-container"></div>
            <div class="pembimbing">Pengembang Proyek</div>
            <div class="developer-names" id="advisorName">
                <!-- Dynamic advisor name will be inserted here -->
            </div>
        </div>
    
        <!-- Bagian untuk informasi -->
        <div class="informasi-container">
            <div class="informasi">Informasi:</div>
            <div class="info-item">
                <div class="info-icon red-circle"></div>
                <div class="info-text">
                    <span>Video Promosi: </span>
                    <a href="" id="promoVideoLink">Tonton Video</a>
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon pink-circle"></div>
                <div class="info-text">
                    <span>Link Project: </span>
                    <a href="" id="projectLink">Lihat Project</a>
                </div>
            </div>

            <div class="sosial-media-container">
                <div class="sosial-media">Sosial Media:</div>
                <div class="icon-sosial">
                </div>
            </div>
        </div>     
    </div>
</body>
</html>
