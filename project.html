<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Proyek</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/project.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="i" href="/assets/image/logo_polka.ico">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="project.js"></script> <!-- Add this script for dynamic content -->
</head>
<body>
    <header class="sticky">
        <div class="logo-title">
            <div class="logo">
                <img src="./assets/image/logo_polka.png" alt="Logo Polka">
            </div>
            <div class="navbar-title">
                <span>Polnep <br>Karya</span>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="home.html" title="Home">Home</a></li>
                <li><a href="./gallery.html" title="Gallery">Gallery</a></li>
                <li><a href="./contact.html" title="Contact">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-container">
            <div class="logos">
                <img src="./assets/image/logo_elektro.png" alt="Logo Elektro" class="logo-elektro">
                <img src="./assets/image/logo_polnep.png" alt="Logo Polnep" class="logo-polnep">
            </div>
            <a href="./login.html" class="sign-in" id="signInLink">Sign In</a> 
            <div class="profile-dropdown" id="profileDropdown" style="display: none;">
                <img src="assets/image/user.png" alt="Profile" class="profile-img" id="profileImg">
                <div class="dropdown-content" id="dropdownContent">
                    <h2 id="username-display">Nama User</h2>
                    <a href="profil.html" id="cekProfil">Cek Profil</a>
                    <a href="#" id="kirimProyek">Kirim Proyek</a>
                    <a href="#" id="logout">Keluar</a>
                </div>
            </div>
                     
            </div>
        </div>
    </header>   

    <div class="icon-container">
        <i class="fas fa-heart love-icon"></i>
        <i class="fas fa-bookmark mark-icon"></i>
    </div>    

    <div class="project-container">
        <!-- Bagian kiri untuk gambar proyek -->
        <div class="project-image-container">
            <img src="" alt="Gambar Proyek" class="project-image" id="projectImage"> <!-- Dynamic image -->
        </div>

        <!-- Bagian kanan untuk nama proyek dan deskripsi -->
        <div class="project-details">
            <div class="project-name" id="projectName">Nama Proyek</div> <!-- Dynamic name -->
            <div class="garis"></div>
            <div class="project-description" id="projectDescription">
                Deskripsi proyek akan dimuat di sini.
            </div>
        </div>
    </div>

    <div class="developer-and-info-container">
        <!-- Bagian untuk pengembang proyek -->
        <div class="pengembang-container">
            <div class="pembimbing">Dosen Pembimbing</div>
            <div class="developer-names" id="developersList">
                <!-- Dynamic developer names will be inserted here -->
            </div>
            <div class="pembimbing-container"></div>
            <div class="pembimbing">Pengembang Proyek</div>
            <div class="developer-names" id="advisorName">
                <!-- Dynamic advisor name will be inserted here -->
            </div>
        </div>
    
        <!-- Bagian untuk informasi -->
        <div class="informasi-container">
            <div class="informasi">Informasi:</div>
            <div class="info-item">
                <div class="info-icon red-circle"></div>
                <div class="info-text">
                    <span>Video Promosi: </span>
                    <a href="" id="promoVideoLink">Tonton Video</a>
                </div>
            </div>
            <div class="info-item">
                <div class="info-icon pink-circle"></div>
                <div class="info-text">
                    <span>Link Project: </span>
                    <a href="" id="projectLink">Lihat Project</a>
                </div>
            </div>

            <div class="sosial-media-container">
                <div class="sosial-media">Sosial Media:</div>
                <div class="icon-sosial">
                </div>
            </div>
        </div>     
    </div>
</body>
</html>
