<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politeknik Project Gallery</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="gallery.js" defer></script>
</head>
<body>
    <header class="sticky">
        <!-- ...Header Content... -->
    </header>

    <main>
        <div class="blue-banner"></div>

        <div class="white-box search-box">
            <h2 class="search-title">Apa Yang Ingin Dicari?</h2>
            <form id="searchForm" class="search-form">
                <div class="filter-group">
                    <select id="kategori" class="dropdown">
                        <option value="">Kategori Project</option>
                        <option value="PBL">PBL</option>
                        <option value="Lomba">Lomba</option>
                        <option value="TA">TA</option>
                    </select>
                    <input type="text" id="namaProject" class="search-input" placeholder="Nama Project">
                </div>
            </form>
        </div>

        <!-- Tambahkan ID untuk gallery-grid agar dikenali di gallery.js -->
        <div id="gallery-grid" class="project-grid">
            <!-- Cards akan ditambahkan di sini oleh gallery.js -->
        </div>
    </main>
</body>
</html>
