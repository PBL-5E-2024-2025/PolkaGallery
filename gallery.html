<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politeknik Project Gallery</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="gallery.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/image/logo_polka.ico">
</head>
<style>
        .search-input, .dropdown, .search-button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        }

        .search-button {
            background-color: #0056b3;
            color: #ffffff;
            border: none;
            cursor: pointer;
            
        }

        .search-button:hover {
            background-color: #004499;
        }

        .project-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }


</style>
<body>
    <header class="sticky">
        <div class="logo-title">
            <div class="logo">
                <img src="./assets/image/logo_polka.png" alt="Logo Polka">
            </div>
            <div class="navbar-title">
                <span>Polnep <br>Karya</span>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="home.html" title="Home">Home</a></li>
                <li><a href="./gallery.html" title="Gallery">Gallery</a></li>
                <li><a href="./contact.html" title="Contact">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-container">
            <div class="logos">
                <img src="./assets/image/logo_elektro.png" alt="Logo Elektro" class="logo-elektro">
                <img src="./assets/image/logo_polnep.png" alt="Logo Polnep" class="logo-polnep">
            </div>
            <a href="./login.html" class="sign-in" id="signInLink">Sign In</a> 
            <div class="profile-dropdown" id="profileDropdown" style="display: none;">
                <img src="assets/image/user.png" alt="Profile" class="profile-img" id="profileImg">
                <div class="dropdown-content" id="dropdownContent">
                    <h2 id="username-display">Nama User</h2>
                    <a href="profil.html" id="cekProfil">Cek Profil</a>
                    <a href="#" id="kirimProyek">Kirim Proyek</a>
                    <a href="#" id="logout">Keluar</a>
                </div>
            </div>
                     
            </div>
        </div>
    </header>

    <main>
        <div class="blue-banner"></div>

        <!-- Search Box Section -->
        <div class="white-box search-box">
            <h2 class="search-title">Apa yang ingin dicari?</h2>
            <form id="searchForm" class="search-form">
                <div class="filter-group">
                    <select id="kategori" class="dropdown">
                        <option value="">Kategori Project</option>
                        <option value="PBL">PBL</option>
                        <option value="Lomba">Lomba</option>
                        <option value="TA">Tugas Akhir</option>
                    </select>
                    <input type="text" id="namaProject" class="search-input" placeholder="Nama Proyek">
                    <button type="submit" class="search-button">Cari Proyek</button>
                </div>
            </form>
        </div>
        
        <!-- Tambahkan ID untuk gallery-grid agar dikenali di gallery.js -->
        <div id="gallery-grid" class="project-grid">
            <!-- Cards akan ditambahkan di sini oleh gallery.js -->
        </div>

        <script src="log.js"></script>
    </main>
</body>
</html>
