<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        header {
            display: flex;
            justify-content: space-between; /* Distribute logo-title and nav on opposite sides */
            align-items: center;
            padding: 20px 50px;
            background-color: #ffffff; /* Adjust based on your design */
            position: fixed; /* Make the header sticky */
            top: 0; /* Position at the top */
            width: 100%; /* Ensure it spans the full width */
            z-index: 1000; /* Keep it above other content */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: add a shadow for depth */
            box-sizing: border-box; /* Tambahkan ini */
        }

        main {
            padding-top: 100px; /* Adjust this value based on your header's height */
        }

        /* Logo and title container */
        header .logo-title {
            display: flex;
            align-items: center;
        }

        /* Logo styling */
        header .logo img {
            height: 80px; 
        }

        /* Title styling */
        header .navbar-title {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: #0C3790;
            padding: -10px;
        }

        /* Additional styles for the new container */
        .auth-container {
            display: flex;
            align-items: center; /* Center logos and sign-in vertically */
            gap: 10px; /* Space between logos and sign-in */
        }

        /* Logo styles */
        .logo-elektro {
            height: 70px; /* Adjust size as needed */
        }

        .logo-polnep {
            height: 60px; /* Adjust size as needed */
            transform: translateY(-7px);
        }

        /* Foto profil bulat */
        .profile-pic {
            width: 55px;
            height: 55px;
            border-radius: 50%; /* Membuat foto menjadi bulat */
            cursor: pointer;
            border: 2px solid #64676d;
        }

        /* Dropdown styling */
        .profile-container {
            position: relative; /* Agar dropdown diposisikan relatif terhadap kontainer ini */
        }

        .dropdown-content {
            display: none; /* Tersembunyi secara default */
            position: absolute;
            right: 0; /* Posisi di sebelah kanan gambar profil */
            background-color: #ffffff;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Tambahkan shadow */
            border-radius: 10px;
            z-index: 1;
        }

        .dropdown-content a {
            color: #0C3790;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Poppins', sans-serif;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 0, 255, 0.1); /* Ubah warna saat hover */
        }

        .dropdown-content a:last-child {
            border-bottom: none; /* Hapus garis bawah di link terakhir */
}

        .blue-banner {
            margin-top: 100px; /* Memberikan ruang di bawah header */
        }
        .blue-banner {
            background-color: #0C3790;
            height: 170px;
            width: 100%;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            position: relative;
            margin-top: 60px; /* Pastikan ada ruang di bawah header */
            z-index: 1;
        }
        .statistics-container {
            display: flex;
            justify-content: space-around; /* Evenly distribute the boxes */
            margin-top: 10px; /* Bring the boxes closer to the blue banner */
            padding: 20px 50px;
        }

        .stat-box {
            background-color: #ffffff;
            border-radius: 20px; /* Make the boxes rounded */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
            width: 250px; /* Box width */
            height: 150px; /* Box height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .stat-title {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 20px;
            color: #0C3790;
            margin-bottom: 10px;
        }

        .stat-number {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 36px;
            color: #0C3790;
        }

        .manage-container {
            display: flex;
            justify-content: space-around;
            margin-top: 100px; /* Adjust as needed */
            flex-wrap: wrap; /* Allow wrapping of boxes to the next row */
            gap: 10px;
        }

        .manage-box {
            background-color: #0C3790;
            border-radius: 20px;
            color: #ffffff;
            width: 200px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .manage-box:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        .manage-box a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        .manage-box p {
            font-size: 15px;
            text-align: center;
        }

        .manage-box img {
            width: 50px; /* Adjust the size of the PNG icon */
            height: 50px; /* Ensure the height is consistent */
        }

        .diagram-container {
            width: 80%;
            margin: 0 auto; /* Menengahkan diagram */
            padding: 20px;
        }

    </style>
</head>

<body>
    <header class="sticky">
        <div class="logo-title">
            <div class="logo">
                <img src="./assets/image/logo_polka.png" alt="Logo Polka">
            </div>
            <div class="navbar-title">
                <span>olka Gallery Admin</span>
            </div>
        </div>
        <div class="auth-container">
            <div class="logos">
                <img src="./assets/image/logo_elektro.png" alt="Logo Elektro" class="logo-elektro">
                <img src="./assets/image/logo_polnep.png" alt="Logo Polnep" class="logo-polnep">
            </div>
        
            <!-- Profil Admin dengan Dropdown -->
            <div class="profile-container">
                <img src="./assets/image/user.png" alt="Admin Profile" class="profile-pic" id="profile-pic">
                <div class="dropdown-content" id="dropdown-content">
                    <a href="#">Profil</a>
                    <a href="#">Pengaturan</a>
                    <a href="#">Keluar</a>
                </div>
            </div>
        </div>
        
    </header>
    <div class="blue-banner"></div>
    <div class="statistics-container">
        <div class="stat-box">
            <div class="stat-title">Total PBL</div>
            <div class="stat-number" id="totalPBL">50</div> <!-- Replace 50 with dynamic data -->
        </div>
        <div class="stat-box">
            <div class="stat-title">Total Competitions</div>
            <div class="stat-number" id="totalCompetitions">30</div> <!-- Replace 30 with dynamic data -->
        </div>
        <div class="stat-box">
            <div class="stat-title">Total Final Projects</div>
            <div class="stat-number" id="totalFinalProjects">20</div> <!-- Replace 20 with dynamic data -->
        </div>
    </div>

    <div class="manage-container">
        <!-- First row: Three boxes with PNG icons -->
        <div class="manage-box">
            <a href="#">
                <img src="./assets/image/pbl-icon.png" alt="Manage PBL">
                <p>MANAGE PBL</p>
            </a>
        </div>
        <div class="manage-box">
            <a href="#">
                <img src="./assets/image/lomba-icon.png" alt="Manage Lomba">
                <p>MANAGE LOMBA</p>
            </a>
        </div>
        <div class="manage-box">
            <a href="#">
                <img src="./assets/image/ta-icon.png" alt="Manage TA">
                <P>MANAGE TA</P>
            </a>
        </div>
    
        <!-- Second row: Two boxes with PNG icons -->
        <div class="manage-box ">
            <a href="#">
                <img src="./assets/image/komentar-icon.png" alt="Komentar">
                <p>MANAGE KOMENTAR</p>
            </a>
        </div>
        <div class="manage-box">
            <a href="#">
                <img src="./assets/image/akun-icon.png" alt="Akun">
                <p>MANAGE AKUN</p>
            </a>
        </div>
    </div>

    <div class="diagram-container" style="margin-top: 50px;">
        <canvas id="visitorChart"></canvas>
    </div>

    <script>
        // Ambil context dari elemen canvas
        const ctx = document.getElementById('visitorChart').getContext('2d');
    
        // Membuat diagram menggunakan Chart.js
        const visitorChart = new Chart(ctx, {
            type: 'line', // Tipe diagram (bisa juga bar, pie, dll)
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni'], // Bulan atau kategori lain
                datasets: [{
                    label: 'Jumlah Pengunjung',
                    data: [500, 1000, 750, 1500, 2000, 1800], // Ganti dengan data pengunjung
                    backgroundColor: 'rgba(54, 162, 235, 0.2)', // Warna background area
                    borderColor: 'rgba(54, 162, 235, 1)', // Warna garis
                    borderWidth: 2 // Ketebalan garis
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true // Memulai dari nilai 0 di sumbu Y
                    }
                }
            }
        });
    </script>
    
    <script>
        // Ambil elemen profil dan dropdown
        const profilePic = document.getElementById('profile-pic');
        const dropdownContent = document.getElementById('dropdown-content');
    
        // Event listener untuk toggle dropdown saat gambar profil diklik
        profilePic.addEventListener('click', function() {
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });
    
        // Event listener untuk menutup dropdown saat klik di luar elemen dropdown
        window.onclick = function(event) {
            if (!event.target.matches('#profile-pic')) {
                dropdownContent.style.display = 'none';
            }
        }
    </script>
    

</body>
</html>
