    <div class="diagram-container" style="margin-top: 50px;">
        <canvas id="visitorChart"></canvas>
    </div>

    <script>
        // Ambil context dari elemen canvas
        const ctx = document.getElementById('visitorChart').getContext('2d');
    
        // Membuat diagram menggunakan Chart.js
        const visitorChart = new Chart(ctx, {
            type: 'line', // Tipe diagram (bisa juga bar, pie, dll)
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni'], // Bulan atau kategori lain
                datasets: [{
                    label: 'Jumlah Pengunjung',
                    data: [500, 1000, 750, 1500, 2000, 1800], // Ganti dengan data pengunjung
                    backgroundColor: 'rgba(54, 162, 235, 0.2)', // Warna background area
                    borderColor: 'rgba(54, 162, 235, 1)', // Warna garis
                    borderWidth: 2 // Ketebalan garis
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true // Memulai dari nilai 0 di sumbu Y
                    }
                }
            }
        });
    </script>

    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    
    // Fungsi untuk mendapatkan username dari pengguna yang login
    async function getUsername() {
        // Ambil sesi login dari Supabase
        const { data: { session }, error } = await supabaseClient.auth.getSession();
    
        if (error) {
            console.error("Error fetching session:", error);
            document.getElementById('username').textContent = '';
            return;
        }
    
        if (session) {
            const userId = session.user.id; // ID pengguna yang sedang login
    
            // Ambil data user dari tabel 'users' berdasarkan user ID
            const { data: userProfile, error: profileError } = await supabaseClient
                .from('users')
                .select('username')
                .eq('id', userId) // Mencocokkan dengan ID pengguna yang sedang login
                .single(); // Ambil satu record
    
            if (profileError) {
                console.error('Error fetching user profile:', profileError);
                document.getElementById('username').textContent = '';
            } else {
                console.log('User Profile:', userProfile);
                // Menampilkan username yang diambil dari tabel 'users'
                document.getElementById('username').textContent = userProfile.username || '';
            }
        } else {
            document.getElementById('username').textContent = '';
        }
    }
    
    // Memanggil fungsi getUsername setelah halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
        getUsername();
    });
    </script>
