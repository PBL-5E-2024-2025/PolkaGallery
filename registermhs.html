<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@supabase/supabase-js"></script> <!-- Load Supabase Script -->
    <link rel="icon" type="image/x-icon" href="/assets/image/logo_polka.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0C3790;
        font-family: 'Poppins', sans-serif;
    }
    .register-container {
        background-color: white;
        border-radius: 10px;
        width: 400px;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .register-logo {
        display: block;
        margin: 0 auto 30px;
        width: 100px;
        height: auto;
    }
    .register-container p {
        margin-bottom: 10px;
    }
    .register-container input[type="text"],
    .register-container input[type="password"],
    .register-container input[type="email"] {
        width: 90%;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    .register-container button {
        width: 98%;
        padding: 15px;
        background-color: #0C3790;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .register-container button:hover {
        background-color: #89b6e7;
    }
    .register-container .extra-text {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }
    .register-container a {
        color: #0C3790;
        text-decoration: none;
    }
    .register-container a:hover {
        text-decoration: underline;
    }
</style>
<body>

    <div class="register-container">
        <img src="./assets/image/user (1).png" alt="Register Logo" class="register-logo">
        <p>Register</p>
        <form id="register-form">
            <input type="text" id="nama" placeholder="Nama" required>
            <input type="text" id="nim" placeholder="NIM" required>
            <input type="text" id="no_hp" placeholder="No. Hp" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="extra-text">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const supabaseUrl = 'https://ctuuidmssgwoibomcsem.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0dXVpZG1zc2d3b2lib21jc2VtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY3MTcwODEsImV4cCI6MjA0MjI5MzA4MX0.Z9vz877mHKT1nHlS40HMy-95TLUxc9YsHso3U_xhUL0';
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    
            document.getElementById('register-form').addEventListener('submit', async function (event) {
                event.preventDefault();
                const nama = document.getElementById('nama').value;
                const nim = document.getElementById('nim').value;
                const noHp = document.getElementById('no_hp').value;
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
    
                console.log('Data yang akan dimasukkan:', { nama, nim, noHp, username, email, password });
    
                // Insert data into the users table, including the nama column, and retrieve the inserted row
                const { data: userData, error: userError } = await supabaseClient
                    .from('users')
                    .insert([
                        { nama: nama, username: username, email: email, password: password, role: 'mahasiswa', no_hp: noHp }
                    ])
                    .select(); // Fetches the inserted row

                if (userError) {
                    console.error('Error inserting data into users:', userError);
                    alert(`Failed to register (users table). Error: ${userError.message}`);
                    return;
                }

                console.log('User data successfully inserted:', userData);
                const userId = userData[0].id;

                // Insert data into the mahasiswa table
                const { error: mhsError } = await supabaseClient
                    .from('mahasiswa')
                    .insert([
                        { nim: nim, nama_mahasiswa: nama, no_hp: noHp, user_id: userId, email: email }
                    ]);

                if (mhsError) {
                    console.error('Error inserting data into mahasiswa:', mhsError);
                    alert(`Failed to register (mahasiswa table). Error: ${mhsError.message}`);
                } else {
                    console.log('Data successfully inserted into mahasiswa:', userData);
                    alert('Registration successful!');
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
